<!-- Crear tarjeta de credito -->
<div class="formularioResgistro">
    <h2>Crear Cliente</h2>
    <form [formGroup]="clienteForm" (ngSumit)="guardar()">
        <div class="forme-group">
            <label>Documento: </label>
            <input type="number" formControlName='id' class="form-control">
        </div>
        <div class="forme-group">
            <label>Nombre: </label>
            <input type="text" formControlName='nombre' class="form-control">
        </div>

        <div class="forme-group">
            <label>Contraseña : </label>
            <input type="text" formControlName='contraseña ' class="form-control">
        </div>
        <button type="button" class="btn btn-primary">Guardar</button>
    </form>
</div>
